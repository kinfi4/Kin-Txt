apiVersion: v1
kind: Service
metadata:
  name: "kin-api-gateway-service"
  labels:
    {{- include "kin-api-gateway.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "kin-api-gateway.selectorLabels" . | nindent 4 }}
