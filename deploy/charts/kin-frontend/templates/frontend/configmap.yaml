apiVersion: v1
kind: ConfigMap
metadata:
    name: {{ .Values.configmapName }}
data:
    LOG_LEVEL: '{{ .Values.settings.LOG_LEVEL }}'
    REACT_APP_MODEL_TYPES_URL: '{{ .Values.settings.REACT_APP_MODEL_TYPES_URL }}'
    REACT_APP_GENERIC_REPORTS_BUILDER_URL: '{{ .Values.settings.REACT_APP_GENERIC_REPORTS_BUILDER_URL }}'
    REACT_APP_STATISTICS_SERVICE_URL: '{{ .Values.settings.REACT_APP_STATISTICS_SERVICE_URL }}'
